{% extends 'base.html' %}

{% block title  %} Update - {{ student }}  {% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"> Update - {{ student }}</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                     <div class="card-body">
                         {{ form.as_p }}
                     </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-outline-primary">Update</button>
                        <a href="{% url 'list-of-students' %}" class="btn btn-outline-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>


{% endblock %}
