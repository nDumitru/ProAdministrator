{% extends 'base.html' %}
{% block title %} List of books {% endblock %}
{% block content %}
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Type</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        {% for book in all_books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.type }}</td>
                <td>{{ book.year }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'list-of-cars' %}" class="btn btn-outline-dark" type="button">Go to list of cars</a>
{% endblock %}
