{% extends 'base.html' %}

{% block title %} Trainer - {{ trainer }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center"> Trainer - {{ trainer }}</h3>
                    </div>
                    <div class="card-body">
                        <p> Age: {{ trainer.age }}</p>
                        <p> Email: {{ trainer.email }}</p>
                        <p> Is Active: {% if trainer.active %} Yes {% else %} No {% endif %}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'list-of-trainers' %}" class="btn btn-outline-success">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
