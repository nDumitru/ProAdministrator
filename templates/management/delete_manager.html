{% extends 'base.html' %}

{% block title %} Delete - {{ trainer }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Delete - {{ trainer }}</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center"> Are you sure to delete {{ trainer.first_name }} {{ trainer.last_name }}?</h5>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-danger">Yes</button>
                            <a href="{% url 'list-of-trainers' %}" class="btn btn-outline-secondary">No</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
